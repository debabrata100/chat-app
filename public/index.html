<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>
  <body class="join-chat-body">
        <form class="" action="chat.html" >
          <div class="join-chat-form">
              <h3>Join a Chat</h3>
              <div class="form-field">
                  <label>Display Name</label>
                  <input type="text" name="name" autofocus placeholder="Display Name">
              </div>
              <div class="form-field">
                  <label>Room Name</label>
                  <input type="text" name="room" placeholder="Room Name">
              </div>
              <div class="form-field">
                  <button name="button">Join</button>
              </div>
          </div>
        </form>
  </body>
</html>
